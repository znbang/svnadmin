    <input type="text" name="name" class="form-control" placeholder="專案名稱">
    <button type="submit" class="btn btn-primary">新增</button>
</form>
#{/if}
<table class="table table-striped table-sm">

    <tr>
        <td><a href="@{show(repos.id)}">${repos.name}</a></td>
    </tr>
    #{/list}
</table>
