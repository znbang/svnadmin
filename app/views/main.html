<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" media="screen" href="https://unpkg.com/bootstrap@4.4.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        <style>
            body { font-family: Helvetica, Aerial, 'Microsoft YaHei', 'LiHei Pro', 'WenQuanYi Zen Hei', sans-serif; }
        </style>
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
    </head>
    <body>
        <div class="navbar navbar-light bg-light navbar-expand-md">
            <div class="container">
                <a href="/" class="navbar-brand">${request.domain}</a>
                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="@{Repositories.index()}">專案</a></li>
                        <li class="nav-item"><a class="nav-link" href="@{Users.index()}">帳號管理</a></li>
                        <li class="nav-item"><a class="nav-link" href="@{Users.importUsers()}">同步帳號</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">匯入權限</a></li>
                        <li class="nav-item"><a class="nav-link" href="@{Permissions.export()}">匯出權限</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        #{ifnot currentUser}
                        <li class="nav-item"><a class="nav-link" href="@{Authenticate.login()}">登入</a></li>
                        #{/ifnot}
                        #{else}
                        <li class="nav-item"><a class="nav-link" href="@{Authenticate.logout()}">登出</a></li>
                        #{/else}
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            #{doLayout /}
        </div>
        <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.min.js" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="https://unpkg.com/popper.js@1.16.0/dist/umd/popper.min.js" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="https://unpkg.com/bootstrap@4.4.1/dist/js/bootstrap.min.js" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}
    </body>
</html>
